{% extends "layout.html" %}

{% block main %}
	<!-- <h1>用户列表</h1> -->
	<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><span>用户列表</span></li>
	</ol>
	<h3>用户列表</h3>
	<table class = "table table-hover table-striped">
		<!-- tr>th*4 + tab键 -->    
		<tr>
			<th>ID</th>
			<th>用户名</th>
			<th>密码</th>
			<th>是否是管理员</th>
		</tr>
		<!-- 通过模板的循环语法进行数据输出 -->
		{% for user in users %}
		<tr>
			<td>{{user._id.toString()}}</td>
			<td>{{user.username}}</td>
			<td>{{user.password}}</td>
			<td>
				{% if user.isAdmin %}
				是
				{%else%}
				否
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>

	{%include "page.html"%}
{% endblock %}
