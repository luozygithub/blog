{% extends "layout.html" %}

{% block main %}
<!-- <h1>用户列表</h1> -->
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改 -- {{content.title}}</h3>
<!-- 添加表单  在这里我们只做添加名称就行 -->
<form method="post">
    <!-- 在这里我们需要选择这篇文章属于哪个分类，所以给他一个选择分类列表的下拉框 -->
    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            <!-- 这里的分类我们需要从数据库中进行读取 -->
            {% for category in categories %}
            {% if content.category._id.toString() == category.id.toString() %}
            <option selected value="{{category.id}}">{{category.name}}</option>
            {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea type="text" class="form-control" name="description" placeholder="请输入内容简介" rows="5">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea type="text" class="form-control" name="content" placeholder="请输入内容" rows="10">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
